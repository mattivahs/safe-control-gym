task_config:
  seed: 42
  info_in_reset: True
  ctrl_freq: 50
  pyb_freq: 1000
  physics: pyb
  quad_type: 2
  normalized_rl_action_space: False

  init_state:
    init_x: 0.5
    init_x_dot: 0
    init_z: 1.5
    init_z_dot: 0
    init_theta: 0
    init_theta_dot: 0
  randomized_init: False
  randomized_inertial_prop: False

  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -2
      high: 2
    init_x_dot:
      distrib: 'uniform'
      low: -1
      high: 1
    init_z:
      distrib: 'uniform'
      low: 0.3  # Just so it doesn't crash into the ground
      high: 2
    init_z_dot:
      distrib: 'uniform'
      low: -1
      high: 1
    init_theta:
      distrib: 'uniform'
      low: -0.2
      high: 0.2
    init_theta_dot:
      distrib: 'uniform'
      low: -1.5
      high: 1.5


algo_config:
  g: 9.8

  KF: 3.16e-10
  KM: 7.94e-12

  P_COEFF_FOR: [.4, .4, 1.25]
  I_COEFF_FOR: [.05, .05, .05]
  D_COEFF_FOR: [.2, .2, .5]

  P_COEFF_TOR: [70000., 70000., 60000.]
  I_COEFF_TOR: [.0, .0, 500.]
  D_COEFF_TOR: [20000., 20000., 12000.]

  PWM2RPM_SCALE: 0.2685
  PWM2RPM_CONST: 4070.3

  MIN_PWM: 20000
  MAX_PWM: 65535

